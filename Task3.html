<!--
Создать страницу, которая спрашивает имя у пользователя и выводит его с помощью функции.
-->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Работа с переменными</title>
</head>
<body>
    <h1>Создать страницу, которая спрашивает имя у пользователя и выводит его с помощью функции.</h1>
    <script>
        var name = prompt("Ваше имя?", "");
        alert("Ваше имя - " + name + "!");
    </script>
</body>
</html>
